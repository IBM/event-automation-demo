apiVersion: operators.coreos.com/v1alpha1
kind: CatalogSource
metadata:
    name: flink-operator-catalog
    namespace: openshift-marketplace
spec:
    displayName: IBM Operator for Apache Flink
    image: icr.io/cpopen/ibm-eventautomation-flink-operator-catalog:1.1.8
    publisher: IBM
    sourceType: grpc
    updateStrategy:
        registryPoll:
            interval: 45m